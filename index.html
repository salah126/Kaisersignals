
<!doctype html>
<html lang="en">
<head>
    <base href="">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotex Signals Generator</title>
    
    <link rel="stylesheet" href="/assets/main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,1000&display=swap"
        rel="stylesheet">
</head>
<body>

<div class="app">
    <div class="display">
        <div class="logo">
            <img src="/assets/logo.gif" alt="Logo">
        </div>
        <div class="block currency">
            <div class="tit">ASSET</div>
            <div class="value"></div>
            <div class="currency-container"></div>
        </div>
        <div class="block forecast">
            <div class="tit">BUTTON</div>
            <div class="value">
                <div class="spinner"></div>
            </div>
        </div>
        <div class="block set-time">
            <div class="tit">TIME</div>
<!--            <input type="tel" class="time_input">-->
            <div class="time_val"></div>
            <div class="set-time-items"></div>
        </div>
        <button class="btn action" data-init-status="wait"><span class="text">GET SIGNAL</span><div class="spinner"></div></button>
        
    </div>

    <div class="modal">
<!--        <div class="modal-close"><img src="assets/close.png" alt="close"></div>-->
        <div class="modal-tit">Enter a special code to access signals</div>
        <div class="modal-input">
            <input type="text">
            <span class="errtxt">Incorrect code!</span>
        </div>
        <button class="unlock">Unblock</button>
    </div>

    <!-- New Modal -->
    <div class="new-modal">
        <div class="new-modal-content">
            <div class="new-modal-tit">Welcome to Kaiser Signals!</div>
            <div class="new-modal-text">Join our Telegram channel for free bots.</div>
            <div class="new-modal-buttons">
                <button class="new-modal-close">Close</button>
                <button class="new-modal-join" onclick="window.location.href='https://t.me/kaiserteam0'">Join</button>
            </div>
        </div>
    </div>
</div>

<script>
    const endDate = new Date("2025-04-15").getTime();
    const currentDate = new Date().getTime();

    if (currentDate > endDate) {
        alert("انتهت المدة المسموح بها! سيتم تعطيل الصفحة.");
        document.body.innerHTML = "<h2 style='text-align:center;color:red;margin-top:20%;'>تم انتهاء صلاحية هذا التطبيق.</h2>";
        throw new Error("تم انتهاء المدة المسموح بها.");
    }

    // عرض المودال بعد التحميل
    window.onload = function() {
        setTimeout(function() {
            document.querySelector('.new-modal').style.display = 'flex';
        }, 2000);
    };

    document.querySelector('.new-modal-close').addEventListener('click', function() {
        document.querySelector('.new-modal').style.display = 'none';
    });
</script>

<script src="/assets/script.js"></script>
</script>
</body>
</html>
